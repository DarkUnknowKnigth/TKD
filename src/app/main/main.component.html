<mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">TKD App</h1>
</mat-toolbar>
<mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            <a mat-list-item [href]="'#'+nav" *ngFor="let nav of options">{{nav}}</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-accordion>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        COMBATE
                    </mat-panel-title>
                    <mat-panel-description>
                        <b>Tiempo:{{timeLittle}}</b>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <app-timer [m]="3" (data)="timerUpdate($event)"></app-timer>
            </mat-expansion-panel>
        </mat-accordion>
        <app-display style="width:100%px !important" [rounds]="3" [fighter_1]="f1" [fighter_2]="f2"></app-display>
        <app-control></app-control>
    </mat-sidenav-content>
</mat-sidenav-container>
